{% extends "base.html" %}

{% block content %}

    <!-- WELCOME -->
    <section class="py-5 py-md-10" style="background-color: #010023;">

      <!-- Shape -->
      <div class="shape shape-blur-3 svg-shim text-white">
        <svg viewBox="0 0 1738 487" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h1420.92s713.43 457.505 0 485.868C707.502 514.231 0 0 0 0z" fill="url(#paint0_linear)"/><defs><linearGradient id="paint0_linear" x1="0" y1="0" x2="1049.98" y2="912.68" gradientUnits="userSpaceOnUse"><stop stop-color="currentColor" stop-opacity=".075"/><stop offset="1" stop-color="currentColor" stop-opacity="0"/></linearGradient></defs></svg>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center">

            <!-- Heading -->
            <h1 class="display-2 fw-bold text-white">
             {{ post.title }}
            </h1>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-light">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor"/></svg>
      </div>
    </div>

    <!-- Code of Conduct -->
    <section class="pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <span class="text-muted">
              <time datetime="{{ post.date }}">{{ post.date.strftime('%B %d %Y') }}</time>
            </span>

            <img style="width: 400px" src="{{ post.thumbnail_path }}" alt="..." class="screenshot img-fluid mw-md-110 float-end me-md-6 mb-6 mb-md-0">

<!-- Text -->
{% markdown %}
{{ post.content }}
{% endmarkdown %}
<!-- End Text -->

          </div>
        </div>
      </div> <!-- / .container -->
    </section>

{% endblock %}
