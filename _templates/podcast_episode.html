{% extends "base.html" %}

{% block content %}

    <!-- WELCOME -->
    <section class="py-5 py-md-10" style="background-color: #010023;">

      <!-- Shape -->
      <div class="shape shape-blur-3 svg-shim text-white">
        <svg viewBox="0 0 1738 487" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h1420.92s713.43 457.505 0 485.868C707.502 514.231 0 0 0 0z" fill="url(#paint0_linear)"/><defs><linearGradient id="paint0_linear" x1="0" y1="0" x2="1049.98" y2="912.68" gradientUnits="userSpaceOnUse"><stop stop-color="currentColor" stop-opacity=".075"/><stop offset="1" stop-color="currentColor" stop-opacity="0"/></linearGradient></defs></svg>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center" data-aos="fade-up">

            <!-- Heading -->
            <h1 class="display-2 fw-bold text-white">
              {{ podcast.title }}
            </h1>

            <!-- Buttons -->
            <div class="text-center mt-5">
                <a href="https://open.spotify.com/show/6rLCuMDqfQmB0aZ7lDpGNQ?si=syNvC4cjR_qRhjibKI9B2g&nd=1" class="btn btn-success shadow lift me-1 mb-3">
                  <i class="fe fe-headphones me-2"></i>
                  Listen on Spotify
                </a>
                <a href="https://www.youtube.com/playlist?list=PLIuxSyKxlQrBn4kx6OAYNUAiPvFlDptzv" class="btn btn-danger shadow lift me-1 mb-3">
                  <i class="fe fe-youtube me-2"></i>
                  Watch on YouTube
                </a>
            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-light">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor"/></svg>
      </div>
    </div>

    <!-- PHOTO -->
    <section class="pt-8 pb-6">
      <div class="container">

        <div class="row align-items-center">
          <div class="col-12 col-md-6 col-lg-8">

            <div class="mb-8 mb-md-0">

              <!-- Image -->
              <img src="{{ podcast.picture_path | default(picture_placeholder, True) }}" alt="..." class="screenshot img-fluid mw-md-110 float-end me-md-6 mb-6 mb-md-0">

            </div>
          </div>

        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SECTION -->
    <section class="pt-2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-2 mb-5 pt-1 text-center">

            <a
              href="https://twitter.com/share?ref_src=twsrc%5Etfw"
              class="twitter-share-button"

              data-text="Check out {{ podcast.title }}"
              data-url="https://www.conf42.com/{{ podcast.short_url }}"
              data-via="conf42com"
              data-related=""
              data-show-count="false"
            >
              Tweet
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            <br />

            <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
            <script type="IN/Share" data-url="www.conf42.com/{{ podcast.short_url }}"></script>

          </div>
          <div class="col-12 col-lg-8 mb-5">

            {% for paragraph in podcast.transcript %}

            <p>{{ paragraph.speaker }}</p>
            <p>{{ paragraph.body }}</p>

            {% endfor %}

          </div>

          <div class="col-12 col-lg-8 mb-2 text-center">

            <!-- Video -->
            {% if podcast.YouTubeId %}
            <iframe
              src="https://www.youtube.com/embed/{{ podcast.YouTubeId }}"
              width="444"
              height="250"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
            {% endif %}
          </div>

        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

{% endblock %}
