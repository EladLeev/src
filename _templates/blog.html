{% extends "base.html" %}

{% block content %}

    <!-- SHAPE -->
    <div class="position-relative shape shape-bottom shape-fluid-x svg-shim bg-dark" style="color: #f9fbfd">
      <svg viewBox="0 0 2880 250" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M720 125L2160 0h720v250H0V125h720z" fill="currentColor"></path></svg>        </div>

    <!-- LATESTS POSTS -->
    <section class="pt-5 bg-gradient-light-white">
      <div class="container">

        <div class="row">
          <div class="col-12">

            <!-- Heading -->
            <h2 class="mb-0">
              Latest posts
            </h2>

            <!--  -->
            <p class="mb-5 text-muted">

            </p>

          </div>
        </div> <!-- / .row -->

        <div class="row">

          {% for post in posts %}
          <div class="col-12">

            <!-- Card -->
            <div class="card card-row shadow-light-lg mb-6 lift lift-lg">
              <div class="row gx-0">

                <a class="col-12 col-md-6 order-md-2 bg-cover card-img-end" style="background-image: url({{ post.ThumbnailPath | default(picture_placeholder, True) }});" href="./{{ post.ShortURL }}">
                  <!-- Image (placeholder) -->
                  <img src="{{ post.ThumbnailPath | default(picture_placeholder, True) }}" alt="..." class="img-fluid d-md-none invisible">
                  <!-- Shape -->
                  <div class="shape shape-start shape-fluid-y svg-shim text-white d-none d-md-block">
                    <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h62.759v172C38.62 384 112 517 112 517v173H0V0z" fill="currentColor"/></svg>                  </div>
                </a>

                <div class="col-12 col-md-6 order-md-1">
                  <!-- Body -->
                  <a class="card-body" href="./{{ post.ShortURL }}">
                    <!-- Heading -->
                    <h3>
                      {{ post.Title }}
                    </h3>
                    <!-- Text -->
                    <p class="mb-0 text-muted">
                      {{ post.Description }}
                    </p>
                  </a>

                  <!-- Meta -->
                  <a class="card-meta" href="./{{ post.ShortURL }}">
                    <!-- Divider -->
                    <hr class="card-meta-divider">
                    <!-- Date -->
                    <h6 class="text-uppercase text-muted me-2 mb-0">
                      <time datetime="{{ post.Date }}">{{ post.Date.strftime('%B %d %Y') }}</time>
                    </h6>
                  </a>

                </div>

              </div> <!-- / .row -->
            </div>
          </div>
        {% endfor %}
        </div> <!-- / .row -->

      </div> <!-- / .container -->
    </section>

{% endblock %}
