{% set url = post.ShortURL %}

<div class="col-12 col-md-6 d-flex">
  <!-- Card -->
  <div class="card mb-6 shadow-light-lg lift lift-lg">
    <!-- Image -->
    <a class="card-img-top" href="{{ url }}">
      <!-- Image -->
      <img src="{{ post.ThumbnailPath | default(picture_placeholder, True) }}" alt="..." class="card-img-top">
    </a>
    <!-- Body -->
    <a class="card-body" href="{{ url }}">
      <!-- Heading -->
      <h3>
        {{ post.Title }}
      </h3>
      <!-- Text -->
      <p class="mb-0 text-muted">
        
      </p>
    </a>
    <!-- Meta -->
    <div class="card-meta mt-auto" href="{{ url }}">
      <!--}} Divider -->
      <hr class="card-meta-divider">
      <!-- Date -->
      <p class="h6 text-uppercase text-muted mb-0 ms-auto">
        <time datetime="{{ post.Date }}">{{ post.Date.strftime('%B %d %Y') }}</time>
      </p>
    </div>
  </div>
</div>
